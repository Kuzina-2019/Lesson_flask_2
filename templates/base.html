<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
  <body>
  {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
  {% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
  {% endif %}
    {% if current_user.is_authenticated %}
        <a href="news" class="btn btn-secondary">Добавить новость</a>
    {% endif %}
    {% if current_user.is_authenticated%}
    <div>
        <a href="/news/{{ id }}" class="btn btn-warning">Изменить</a>
        <a href="/news_delete/{{ id  }}" class="btn btn-danger">Удалить</a>
    </div>
{% endif %}
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
